<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Word</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Replace Word</h2>
            <p>Enter a sentence and swap a word.</p>
        </div>
        
        <div class="form-group">
            <label>Sentence</label>
            <input type="text" id="sentence" placeholder="I love coding">
        </div>

        <div class="row">
            <div class="form-group">
                <label>Remove</label>
                <input type="text" id="target" placeholder="coding">
            </div>
            <div class="form-group">
                <label>Replace with</label>
                <input type="text" id="replacement" placeholder="coffee">
            </div>
        </div>

        <button onclick="replaceWord()">Swap Words</button>

        <div class="result-box" id="result-container" style="display: none;">
            <span>Result:</span>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
